<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Inicio de Sesion</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
                </form>
                <div class="form-group mt-3">
                    <button (click)="onGoogleLogin()" class="btn btn-lg btn-google btn-danger">Google</button> 
                </div>
                <div class="form-gruop mt-3">
                    <p>¿No tienes una cuenta?
                        <a [routerLink]="['/register']">Registrarse</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
